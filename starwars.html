<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Search Character</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./starwars.css" />
  </head>
  <body>
    <div class="main main1">
      <div class="logo">
        <img src="./logo.png" />
      </div>
      <div class="searchTab">
        <div class="searchbar">
          <input
            class="inputSearch"
            type="text"
            placeholder="Search Characters"
            autofocus
          />
          <span class="closeList toggle">âœ–</span>
          <img src="./searchImg.svg" />
        </div>
        <span class="toggle"><hr /></span>
        <div class="show toggle"></div>
      </div>
      <div class="noResult">No results found. Try again...</div>
    </div>
    <div class="main main2 hide"></div>
    <div class="sound">      
    </div>
  </body>
  <script src="./starwars.js"></script>
</html>
